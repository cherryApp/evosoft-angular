<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.6</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="bootstrap/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <style>
        body{padding-top:65px;}
    </style>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-app="evosoft">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="headerController">
        <div class="container starter-template">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" data-ng-bind="projectName"></a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <div class="container" data-ng-controller="bodyController">
        <form role="form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" data-ng-model="user.email" class="form-control">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" data-ng-model="user.name" class="form-control">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="age" data-ng-model="user.age" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" data-ng-click="updateUser(user)">update</button>
            </div>
            
        </form>
    </div>

    <script src="js/evosoft-angular.min.js"></script> 
</body>
</html>
